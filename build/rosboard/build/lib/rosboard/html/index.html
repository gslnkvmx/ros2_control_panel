    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <!--  <span id="system-hostname" class="system-hostname"></span> -->
              <!-- Title -->
              <span>
                <span class="mdl-layout-title">РОБОТИЗИРОВАННАЯ СИСТЕМА</span>
                <span class="mdl-layout-title-sm">отпуска и проверки действия автоматических тормозов у грузовых вагонов на железнодорожной станции</span>
              </span>

              <span></span>

              <span>
                <img src="./css/images/niias-logo.png" alt="rzd_logo" class="logo">
                <img src="./css/images/r-tele-logo.png" alt="telematika-logo" class="logo">
              </span>
            </div>
          </header>
          <div class="mdl-layout__drawer">
            <nav id="topics-nav" class="mdl-navigation">
                <div id="topics-nav-system-title" class="topics-nav-title">System</div>
                <div id="topics-nav-system"></div>
                <div id="topics-nav-ros-title" class="topics-nav-title">ROS topics</div>
                <div id="topics-nav-ros"></div>
                <div style="opacity:0.3;" id="topics-nav-unsupported"></div>
            </nav>
          </div>
          <main class="mdl-layout__content">
            <div class="page-content">
              <div class="grid">
              </div>
            </div>
          </main>
        </div>
        
  <!-- Bottom control sheet -->
  <div id="control-sheet" class="control-sheet">
    <div class="control-sheet__bar"></div>
    <div class="control-sheet__content">
      <button id="turnOn-button" class="control-button">ВКЛЮЧИТЬ</button>
      <button id="turnOff-button" class="control-button">ВЫКЛЮЧИТЬ</button>
      <button id="startWork-button" class="control-button">НАЧАТЬ</button>
      <button id="stopWork-button" class="control-button">СТОП</button>
    </div>
  </div>

  <!-- Toggle button for control sheet -->
  <button id="control-toggle" class="control-toggle mdl-button mdl-js-button mdl-button--fab mdl-button--colored" aria-label="Controls">
    <i class="material-icons">tune</i>
  </button>

  <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>
